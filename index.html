<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <p class="site-title">My Brand</p>
            <nav>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="hero">
            <div class="container">
                <h1>Responsive & Accessible Web Design</h1>
                <p>Building modern websites that work for everyone.</p>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Contact Me</h2>
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required aria-describedby="name-error">
                        <p id="name-error" class="error-message" aria-live="polite"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required aria-describedby="email-error">
                        <p id="email-error" class="error-message" aria-live="polite"></p>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required aria-describedby="message-error"></textarea>
                        <p id="message-error" class="error-message" aria-live="polite"></p>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
                <div id="form-status" class="form-status" aria-live="assertive"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
